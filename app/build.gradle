plugins {
    alias(libs.plugins.android.application)
}

// local.properties에서 DB 키 로드
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(localPropertiesFile.newDataInputStream())
}

android {
    namespace 'com.example.assetinsight'
    compileSdk 34

    signingConfigs {
        release {
            storeFile file(localProperties.getProperty('RELEASE_STORE_FILE', 'release.keystore'))
            storePassword localProperties.getProperty('RELEASE_STORE_PASSWORD', '')
            keyAlias localProperties.getProperty('RELEASE_KEY_ALIAS', '')
            keyPassword localProperties.getProperty('RELEASE_KEY_PASSWORD', '')
        }
    }

    defaultConfig {
        applicationId "com.example.assetinsight"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // local.properties에서 DB 암호화 키 로드
        buildConfigField "String", "DB_KEY", "\"${localProperties.getProperty('DB_ENCRYPTION_KEY', 'default_key')}\""
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        viewBinding true
        buildConfig true
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout

    // Room Database
    implementation libs.room.runtime
    annotationProcessor libs.room.compiler

    // SQLCipher (DB 암호화)
    implementation libs.sqlcipher
    implementation libs.sqlite

    // Biometric (생체 인증)
    implementation libs.biometric

    // GridLayout
    implementation libs.gridlayout

    // MPAndroidChart
    implementation libs.mpandroidchart

    // Timber (로깅)
    implementation libs.timber

    // LeakCanary (Debug 빌드에서만 메모리 누수 감지)
    debugImplementation libs.leakcanary

    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}